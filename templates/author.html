<!DOCTYPE html>
<html>
<title> This is the author list </title>
<body>
<table border="1">

{% for item in author %}

	<td>{{ item.first_name}}</td>
	<td>{{ item.last_name}}</td>
	<td>{{ item.email}}</td>

{% endfor %}
</table>

<a href="create">Create Author</a>
</body>
</html>
